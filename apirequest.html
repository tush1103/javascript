
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    Ready states:
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
<script>
    const reqUrl='https://api.github.com/users/hiteshchoudhary';
    const xhr=new XMLHttpRequest();
    xhr.open('GET',reqUrl)
    //ready state keep on changing
    xhr.onreadystatechange=function(){
        // console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data=JSON.parse(this.response)    //type of data is string(by default so we convert it into json(object))
            console.log(data.followers);
        }
    }

    xhr.send()

    const newReq=new XMLHttpRequest();
    newReq.open('GET','data.json')
    newReq.onreadystatechange=function(){
        if(newReq.readyState===4){
            // console.log(newReq.status);
            console.log(this.response);
            const data=JSON.parse(this.response)
            console.log(data)
            console.log(data.breakfast);
        }
    }
    newReq.send()

</script>
</body>
</html>
