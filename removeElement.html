<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    <script>
        function addLanguage(langName){
            const parent=document.querySelector('.language');
            const newLi=document.createElement('li');
            // const addText=document.createTextNode(langName)
            // newLi.appendChild(addText)
            newLi.innerHTML=`${langName}`
            parent.appendChild(newLi)
        }
        addLanguage('cpp')
        addLanguage('java')

        //optimised func
        function addOptiLanguage(langName){
            const li=document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('typescript')

        //edit

        const secondLang=document.querySelector('li:nth-Child(2)')
        // secondLang.innerHTML="Mojo"
        const li2=document.createElement('li')
        li2.textContent="Mojo"
        secondLang.replaceWith(li2)

        //edit
        const firstLang=document.querySelector("li:first-child")
        firstLang.outerHTML='<li>TypeScript</li>'


        //remove
        const lastLang=document.querySelector("li:last-child")
        lastLang.remove()
    </script>
</body>
</html>
